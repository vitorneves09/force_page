<!-- Modal -->
<div class="modal fade" data-backdrop="static" data-keyboard="false" id="modalEmpresaForm">
	<div class="modal-dialog modal-lg" cg-busy="$ctrl.busy">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">
					<strong>Informações da Empresa</strong>
				</h4>
			</div>
			<div class="modal-body no-padding">

				<form class="smart-form" ng-submit="$ctrl.save()" name="form">
					<fieldset>
						<div class="text-center">
							<input type="file" id="logoInput" ng-files="$ctrl.addFile($files)" class="hide">
							<img ng-src="{{$ctrl.data.preview || $ctrl.data.logo || $ctrl.noImage}}" alt="Logo"
								height="84" ng-click="$ctrl.openInput()">
							<br>
							<small>Clique na imagem para alterar</small>
						</div>
						<section>
							<label class="label"><strong>Razão Social</strong></label>
							<label class="input">
								<i class="icon-prepend fa fa-list"></i>
								<input type="text" ng-model="$ctrl.data.razaoSocial" required>
							</label>
						</section>
						<div class="row">
							<section class="col col-8">
								<label class="label"><strong>Nome Fantasia</strong></label>
								<label class="input">
									<i class="icon-prepend fa fa-list"></i>
									<input type="text" ng-model="$ctrl.data.nomeFantasia" required>
								</label>
							</section>
							<section class="col col-4">
								<label class="label"><strong>CPF / CNPJ</strong></label>
								<label class="input">
									<i class="icon-prepend fa fa-clipboard"></i>
									<input type="text" ng-model="$ctrl.data.documento" ui-br-cpfcnpj-mask required>
								</label>
							</section>
						</div>
					</fieldset>
					<header>Endereço e Contato</header>
					<fieldset>
						<div class="row">
							<section class="col col-4">
								<label class="label">Estado</label>
								<label class="select">
									<select selector model="$ctrl.data.uf" options="$ctrl.estadosList"
										change="$ctrl.getCidades(newValue)"
										placeholder="Selecione o estado..."></select>
								</label>
							</section>
							<section class="col col-8">
								<label class="label">Cidade</label>
								<label class="select">
									<select selector model="$ctrl.data.cidade" options="$ctrl.cidadesList"
										placeholder="Selecione a cidade..."></select>
								</label>
							</section>
						</div>
						<section>
							<label class="label">Endereço</label>
							<label class="input">
								<i class="icon-prepend fa fa-arrows-alt"></i>
								<input type="text" ng-model="$ctrl.data.endereco"></label>
						</section>
						<div class="row">
							<section class="col col-4">
								<label class="label">Telefone</label>
								<label class="input">
									<i class="icon-prepend fa fa-phone"></i>
									<input type="text" ng-model="$ctrl.data.telefone" ui-br-phone-number></label>
							</section>
							<section class="col col-8">
								<label class="label">Email</label>
								<label class="input">
									<i class="icon-prepend fa fa-envelope"></i>
									<input type="email" ng-model="$ctrl.data.email"></label>
							</section>
						</div>
					</fieldset>
					<footer>
						<button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
						<button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">Salvar</button>
					</footer>
				</form>

			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
