<!-- Modal -->
<div class="modal fade" data-backdrop="static" data-keyboard="false" id="modalProjetoCondicionante">
    <div class="modal-dialog modal-lg" cg-busy="$ctrl.busy">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">
                    <strong>Condicionante</strong>
                </h4>
            </div>
            <div class="modal-body no-padding">
                <form class="smart-form" ng-submit="$ctrl.save()" name="form">
                    <fieldset>
                        <div class="row">
                            <section class="col col-9">
                                <label class="label">Nome</label>
                                <label class="input">
                                    <i class="icon-prepend fa fa-list"></i>
                                    <input class="focus" type="text" ng-model="$ctrl.data.nome" required>
                                </label>
                            </section>
                            <section class="col col-3">
                                <label class="label">Vencimento</label>
                                <label class="input">
                                    <i class="icon-prepend fa fa-calendar"></i>
                                    <input type="text" ng-model="$ctrl.data.dataVencimento" ui-date-mask format-date
                                        readonly>
                                </label>
                            </section>
                        </div>
                        <section>
                            <label class="label">Responsável</label>
                            <label class="select">
                                <select selector model="$ctrl.data.usuarioId" api="$ctrl.usuariosListApi"
                                    options="$ctrl.usuariosList" label-attr="nome" value-attr="id"
                                    placeholder="Selecione..."></select>
                            </label>
                        </section>
                    </fieldset>
                    <footer>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                        <button ng-if="$ctrl.data.status == 'Atribuição' || $ctrl.data.status == 'Andamento'"
                            type="submit" class="btn btn-primary" ng-disabled="form.$invalid">Salvar</button>
                    </footer>
                </form>

            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
