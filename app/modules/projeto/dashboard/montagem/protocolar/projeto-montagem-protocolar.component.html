<!-- Modal -->
<div class="modal fade" data-backdrop="static" data-keyboard="false" id="modalProjetoMontagemProtocolar">
    <div class="modal-dialog modal-lg" cg-busy="$ctrl.busy">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">
                    <strong>Protocolar</strong>
                </h4>
            </div>
            <div class="modal-body no-padding">
                <form class="smart-form" ng-submit="$ctrl.save()" name="form">
                    <fieldset>
                        <section>
                            <label class="label">Instituição</label>
                            <select selector model="$ctrl.data.projetoInstituicaoId"
                                create="$ctrl.create(input, 'PROJETO_INSTITUICAO_FORM_MODAL')" multi="false"
                                options="$ctrl.instituicaoList" value-attr="id" label-attr="nome"
                                api="$ctrl.instituicaoListApi" placeholder="Escolha a instituição do protocolo..."
                                dropdown-create-template="'selector/newItem'" require="true"></select>
                        </section>
                        <div class="row">
                            <section class="col col-6">
                                <label class="label">Identificação</label>
                                <label class="input">
                                    <i class="icon-prepend fa fa-list"></i>
                                    <input type="text" ng-model="$ctrl.data.identificador" required>
                                </label>
                            </section>
                            <section class="col col-3">
                                <label class="label">Data do Protocolo</label>
                                <label class="input">
                                    <i class="icon-prepend fa fa-calendar"></i>
                                    <input type="text" ng-model="$ctrl.data.dataProtocolo" ui-date-mask format-date
                                        required>
                                </label>
                            </section>
                            <section class="col col-3">
                                <label class="label">Prazo em Dias</label>
                                <label class="input">
                                    <i class="icon-prepend fa fa-calendar"></i>
                                    <input type="int" min="1" ng-model="$ctrl.data.prazo" required>
                                </label>
                            </section>
                        </div>
                        <section>
                            <label class="label">Documento do Protocolo</label>
                            <div class="input input-file">
                                <input type="file" id="doc" name="doc" ng-files="$ctrl.addFile($files)">
                            </div>
                        </section>
                    </fieldset>
                    <fieldset>
                        <legend>Informações Adicionais</legend>
                        <div class="row">
                            <section class="col col-6">
                                <label class="label">Setor</label>
                                <label class="input">
                                    <i class="icon-prepend fa fa-list"></i>
                                    <input type="text" ng-model="$ctrl.data.setor">
                                </label>
                            </section>
                            <section class="col col-6">
                                <label class="label">Responsável</label>
                                <label class="input">
                                    <i class="icon-prepend fa fa-user"></i>
                                    <input type="text" ng-model="$ctrl.data.responsavel">
                                </label>
                            </section>
                        </div>
                    </fieldset>
                    <footer>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                        <button ng-if="$ctrl.data.status != 'Concluído'" type="submit" class="btn btn-primary"
                            ng-disabled="form.$invalid">Salvar</button>
                    </footer>
                </form>

            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
<projeto-instituicao-form-component on-update="$ctrl.load(item)"></projeto-instituicao-form-component>
