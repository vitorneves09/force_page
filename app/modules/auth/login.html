<header id="header" style="height: 55px;">

	<div id="logo-group">
		<span id="logo">
			<img src="img/logo.png"></span>
	</div>

</header>

<!-- MAIN CONTENT -->
<div id="content" class="container">
	<div class="row hidden-xs">
		<div class="col-md-offset-4 col-md-4 col-xs-12">
			<img src="img/logo.png" class="img-responsive padding-10 margin-bottom-10 margin-top-10">
		</div>
	</div>
	<div class="row">
		<div class="col-md-offset-3 col-md-6 col-xs-12">
			<div class="well no-padding" cg-busy="busy">
				<form id="login-form" class="smart-form client-form" ng-submit="login(form)">
					<header class="text-center"><strong>Faça seu login</strong></header>

					<fieldset>

						<section>
							<label class="label">Usuário</label>
							<label class="input"> <i class="icon-append fa fa-user"></i>
								<input type="text" ng-model="form.usuario" required> <b
									class="tooltip tooltip-top-right"><i class="fa fa-user txt-color-teal"></i>
									Entre com o nome de usuário</b>
							</label>
						</section>

						<section>
							<label class="label">Senha</label>
							<label class="input">
								<i class="icon-append fa fa-lock"></i>
								<input type="password" ng-model="form.senha" required> <b
									class="tooltip tooltip-top-right"><i class="fa fa-lock txt-color-teal"></i>
									Entre com sua senha</b>
							</label>
							<!-- <div class="note">
								<a href="">Esqueceu sua senha?</a>
							</div> -->
							<div class="note">
								<br>
								Esqueceu sua senha ou tem alguma dúvida?<br> Entre em contato conosco.
							</div>
						</section>
					</fieldset>
					<footer>
						<button type="submit" class="btn btn-primary">Entrar</button>
					</footer>
				</form>

			</div>
		</div>
	</div>
</div>
