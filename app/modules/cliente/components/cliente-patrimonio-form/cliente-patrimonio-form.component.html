<!-- Modal -->
<div class="modal fade" data-backdrop="static" data-keyboard="false" id="modalClientePatrimonioForm">
	<div class="modal-dialog modal-lg" cg-busy="$ctrl.busy">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title"> <strong>Patrimônio</strong>
				</h4>
			</div>
			<div class="modal-body no-padding">

				<form class="smart-form" ng-submit="$ctrl.save()" name="form">
					<fieldset>
						<div class="row">
							<section class="col col-8">
								<label class="label"><b>Descrição do Patrimônio</b></label>
								<label class="input"> <i class="icon-prepend fa fa-list"></i>
									<input class="focus" type="text" ng-model="$ctrl.data.nome" required></label>
							</section>
							<section class="col col-4">
								<label class="label">Documento</label>
								<label class="input"> <i class="icon-prepend fa fa-clipboard"></i>
									<input type="text" ng-model="$ctrl.data.documento"></label>
							</section>
						</div>
					</fieldset>
					<header>Dados de Localização</header>
					<fieldset>
						<div class="row">
							<section class="col col-2">
								<label class="label">Estado</label>
								<label class="select">
									<select selector model="$ctrl.data.uf" options="$ctrl.estadosList"
										change="$ctrl.getCidades(newValue)" placeholder="Selecione..."></select>
								</label>
							</section>
							<section class="col col-4">
								<label class="label">Cidade</label>
								<label class="select">
									<select selector model="$ctrl.data.cidade" options="$ctrl.cidadesList"
										placeholder="Selecione..."></select>
								</label>
							</section>
							<section class="col col-6">
								<label class="label">Bairro</label>
								<label class="input">
									<i class="icon-prepend fa fa-arrows"></i>
									<input type="text" ng-model="$ctrl.data.bairro"></label>
							</section>
						</div>
						<section>
							<label class="label">Endereço</label>
							<label class="input">
								<i class="icon-prepend fa fa-arrows-alt"></i>
								<input type="text" ng-model="$ctrl.data.endereco"></label>
						</section>
					</fieldset>
					<footer>
						<button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
						<button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">Salvar</button>
					</footer>
				</form>

			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
