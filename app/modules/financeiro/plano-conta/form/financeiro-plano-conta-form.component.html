<!-- Modal -->
<div class="modal fade" data-backdrop="static" data-keyboard="false" id="modalFinanceiroPlanoContaForm">
	<div class="modal-dialog modal-lg" cg-busy="$ctrl.busy">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">
					<strong>Grupo de Contas</strong>
				</h4>
			</div>
			<div class="modal-body no-padding">
				<form class="smart-form" ng-submit="$ctrl.save()" name="form">
					<fieldset>
						<section ng-show="$ctrl.data.pai">
							<label class="label">Grupo</label>
							<label class="input">
								<b>{{$ctrl.data.pai}}</b>
							</label>
						</section>
						<section>
							<label class="label">Nome da Nova Categoria</label>
							<label class="input">
								<i class="icon-prepend fa fa-list"></i>
								<input class="focus" type="text" ng-model="$ctrl.data.nome" required>
							</label>
						</section>
					</fieldset>
					<footer>
						<button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
						<button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">Salvar</button>
					</footer>
				</form>

			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
